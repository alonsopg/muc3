<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" id="TST4-MUC4-0066"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.identifier" content="TST4-MUC4-0066"/><meta name="DC.date" content="1988-11-05"/><meta name="DC.coverage" content="BOGOTA"/><title>TST4-MUC4-0066</title></head><body><p>TST4-MUC4-0066</p><p>BOGOTA, 5 NOV 88 (INRAVISION TELEVISION CADENA 1) -- [TEXT] LUZ LEON, PATRIOTIC UNION (UP) COUNCILWOMAN FOR META DEPARTMENT, WAS SERIOUSLY WOUNDED TODAY DURING AN ATTACK IN VILLAVICENCIO IN WHICH HER HUSBAND, PARMENIDES CUENCA, WAS KILLED. THE MURDERERS HAVE NOT YET BEEN IDENTIFIED.</p></body></html>
