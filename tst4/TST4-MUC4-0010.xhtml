<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" id="TST4-MUC4-0010"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.identifier" content="TST4-MUC4-0010"/><meta name="DC.date" content="1988-07-31"/><meta name="DC.coverage" content="SANTIAGO"/><title>TST4-MUC4-0010</title></head><body><p>TST4-MUC4-0010</p><p>SANTIAGO, 31 JUL 88 (EL MERCURIO) -- [TEXT] RANCAGUA -- THE NATIONAL VANGUARD OFFICES IN THIS CITY WERE ATTACKED ON 29 JULY AT 2220. UNIDENTIFIED INDIVIDUALS DETONATED A BOMB THAT DAMAGED THE WINDOWS OF THE NATIONAL VANGUARD OFFICES AND THOSE OF THE NEIGHBORING HOUSES.</p></body></html>
