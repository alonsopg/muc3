<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" id="TST4-MUC4-0055"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.identifier" content="TST4-MUC4-0055"/><meta name="DC.date" content="1988-11-28"/><meta name="DC.coverage" content="LIMA"/><title>TST4-MUC4-0055</title></head><body><p>TST4-MUC4-0055</p><p>LIMA, 28 NOV 88 (DOMESTIC SERVICE) -- [TEXT] MEMBERS OF THE BOMB SQUAD HAVE DEACTIVATED A POWERFUL BOMB PLANTED AT THE ANDRES AVELINO CACERES PARK, WHERE PRESIDENT ALAN GARCIA WAS DUE TO PARTICIPATE IN THE COMMEMORATION OF THE BATTLE OF TARAPACA.</p></body></html>
