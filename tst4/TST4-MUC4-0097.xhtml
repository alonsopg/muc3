<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" id="TST4-MUC4-0097"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.identifier" content="TST4-MUC4-0097"/><meta name="DC.date" content="1988-12-25"/><meta name="DC.coverage" content="BOGOTA"/><title>TST4-MUC4-0097</title></head><body><p>TST4-MUC4-0097</p><p>BOGOTA, 25 DEC 88 (INRAVISION TELEVISION CADENA 1) -- [TEXT] THIS MORNING, THREE BOMBS DESTROYED A CHECKPOINT THAT WAS BEING BUILT IN SANTA FE, ANTIOQUIA DEPARTMENT, AT A PLACE KNOWN AS PASEO REAL. ACCORDING TO THE AUTHORITIES, THE LOSSES EXCEED 3 MILLION PESOS.</p></body></html>
