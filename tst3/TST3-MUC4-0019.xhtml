<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" id="TST3-MUC4-0019"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.identifier" content="TST3-MUC4-0019"/><meta name="DC.date" content="1989-05-28"/><meta name="DC.coverage" content="BOGOTA"/><title>TST3-MUC4-0019</title></head><body><p>TST3-MUC4-0019</p><p>BOGOTA, 28 MAY 89 (INRAVISION TELEVISION CADENA 1) -- [TEXT] OIL WILL NOT BE PUMPED THROUGH THE CANO LIMON-COVENAS PIPELINE AGAIN UNTIL 30 MAY, BECAUSE IT WAS AGAIN BLOWN UP TODAY NEAR URUM MUNICIPALITY, NORTE DE SANTANDER DEPARTMENT.</p></body></html>
