<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" id="DEV-MUC3-0100"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.identifier" content="DEV-MUC3-0100"/><meta name="DC.date" content="1989-03-30"/><meta name="DC.coverage" content="LIMA"/><title>DEV-MUC3-0100</title></head><body><p>DEV-MUC3-0100 (NOSC)</p><p>LIMA, 30 MAR 89 -- [TEXT] A CARGO TRAIN RUNNING FROM LIMA TO LOROHIA WAS DERAILED BEFORE DAWN TODAY AFTER HITTING A DYNAMITE CHARGE. INSPECTOR EULOGIO FLORES DIED IN THE EXPLOSION.</p><p>THE POLICE REPORTED THAT THE INCIDENT TOOK PLACE PAST MIDNIGHT IN THE CARAHUAICHI-JAURIN AREA.</p></body></html>
