<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" id="DEV-MUC3-1178"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.identifier" content="DEV-MUC3-1178"/><meta name="DC.date" content="1990-03-22"/><meta name="DC.coverage" content="BOGOTA"/><title>DEV-MUC3-1178</title></head><body><p>DEV-MUC3-1178 (SYNCHRONETICS)</p><p>BOGOTA, 22 MAR 90 (AFP) -- [TEXT] BERNARDO JARAMILLO OSSA, THE 36-YEAR-OLD PATRIOTIC UNION (UP) PRESIDENTIAL CANDIDATE, HAS DIED FROM GUNSHOT WOUNDS, ANGELINO GARZON, SPOKESMAN FOR THAT POLITICAL ORGANIZATION, HAS REPORTED.</p></body></html>
