<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" id="DEV-MUC3-0066"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.identifier" content="DEV-MUC3-0066"/><meta name="DC.date" content="1989-02-02"/><meta name="DC.coverage" content="BOGOTA"/><title>DEV-MUC3-0066</title></head><body><p>DEV-MUC3-0066 (NOSC)</p><p>BOGOTA, 2 FEB 89 -- [TEXT] SEVEN SOLDIERS WERE KILLED AND SEVERAL WERE WOUNDED BY A BOMB WHEN A GROUP OF NATIONAL LIBERATION ARMY [ELN] REBELS AMBUSHED A MILITARY CONVOY IN SARAVENA, ARAUCA DEPARTMENT.</p></body></html>
